global:
  namespace: kavita
image:
  repository: ghcr.io/kareadita/kavita
  pullPolicy: IfNotPresent
  # arm version
  tag: 0.8.8@sha256:549f18ee57dae4c0919aa785642d4d8202937cf03ea854f23e990289fb2ac302
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        targetPort: 5000
        port: 5000
persistence:
  config:
    enabled: true
    mountPath: "/kavita/config"
  manga:
    enabled: true
    mountPath: "/manga"
  tmp:
    enabled: false
ingress:
  main:
    enabled: true
    required: true
    labels: {}
    annotations: {}
    ingressClassName: "traefik"
    hosts:
      - host: kavita.stenz.dev
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: spotify-stats-web-tls
        hosts:
          - kavita.stenz.dev
    integrations:
      certManager:
        enabled: true
        certificateIssuer: "letsencrypt-prod"
      traefik:
        enabled: true
        entrypoints:
          - websecure
        forceTLS: true
        middlewares:
          - name: redirect-https
            namespace: default

podOptions:
  nodeSelector:
    kubernetes.io/arch: "arm64"
